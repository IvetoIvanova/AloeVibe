<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/header::header}"></th:block>
</header>
<div class="wrapper">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="registration-form col-md-6 col-lg-4">
            <h2 class="text-center form-title">Вход</h2>
            <form
                    th:method="post"
                    th:action="@{/login}"
            >
                <div th:if="${loginError}" class="alert alert-danger text-center">
                    <p th:text="${loginError}"></p>
                </div>
                <div th:if="${loginSuccess}" class="alert alert-success">
                    <p th:text="${loginSuccess}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Имейл</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input large-checkbox" id="remember-me"
                           name="remember-me">
                    <label class="form-check-label ml-2 mt-1" for="remember-me">
                        Запомни ме
                    </label>
                </div>
                <button type="submit" class="btn custom-btn btn-block">Вход</button>
                <div class="mt-3">
                    <a th:href="@{login/forgot-password}" class="text-muted">Забравена парола?</a>
                </div>
            </form>
            <div class="mt-3">
                <span>Нямаш акаунт? Не се тревожи! Можеш да си създадеш </span>
                <a th:href="@{/register}"> тук</a>
                .
            </div>
        </div>
    </div>
    <footer>
        <th:block th:replace="~{fragments/footer::footer}"></th:block>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
