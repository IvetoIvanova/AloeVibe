<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Възстановяване на парола</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center">Забравена парола</h2>
        <form th:method="post" th:action="@{/forgot-password}">
            <div th:if="${message}" class="alert alert-info">
                <p th:text="${message}"></p>
            </div>
            <div class="form-group">
                <label for="email">Имейл</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Изпрати инструкции</button>
        </form>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html><form th:action="@{/forgot-password}" method="post">
    <input type="email" name="email" placeholder="Имейл" required />
    <button type="submit">Изпрати линк</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
